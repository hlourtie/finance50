{% extends "layout.html" %}

{% block title %}
    Changepw
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpw" placeholder="New Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>

            let input = document.querySelector('input');
            input.onkeyup = function() {
                $.get('/check?q=' + input.value, function(data) {

                    if (!data)
                            {
                               alert("username is taken");
                            }
                });
            };

        </script>

{% endblock %}
